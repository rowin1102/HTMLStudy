<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>설문지</h2>
    
    <span>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다. 
    </span>

    <hr>
    
    <form>
        학년 
        <input type="radio" name="grade" value="1" checked>1학년
        <input type="radio" name="grade" value="2">2학년
        <input type="radio" name="grade" value="3">3학년
        <input type="radio" name="grade" value="4">4학년
    </form>

    <br>
    
    <form>
        성별
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female">여
    </form>
    
    <br>

    <form>
        관심 분야
        <select name="area">
            <option value="front">프론트엔드</option>
            <option value="back">백엔드</option>
            <option value="full">풀스택</option>
            <option value="mobile" selected>모바일</option>
            <option value="game">게임</option>
            <option value="embed">임베디드</option>
        </select> 
    </form>
    
    <br>

    <form>
        진로
        <input type="checkbox" name="career" value="developer" checked>개발
        <input type="checkbox" name="career" value="plannign">기획
        <input type="checkbox" name="career" value="sales">영업
        <input type="checkbox" name="career" value="founder">창업
    </form>

    <br>

    남기고 싶은 말 <br>
    <textarea name="text" cols="50" rows="20">글을 남겨 주세요.</textarea>

    <h3>Copyright</h3>
</body>
</html>
