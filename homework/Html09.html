<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr style="border: 1px; height: 2px; background-color: gray; width: 100%;">

    <fieldset>
        <legend>도형 서식 입력</legend>
        <form>
            선종류
            <select name="line" multiple size="3">
                <option value="no">선없음</option>
                <option value="line">실선</option>
                <option value="dotted">점선</option>
            </select>
            <br>
            선두께 <input type="text" name="border" id="border" min="1" max="20" size="3">
            선색 <input type="color" name="color" 
                onchange="document.getElementById('myColor').style.color=this.value">
            <br>
            투명도(0~100) : <input type="range" min="1" max="20" value="10">
        </form>
    </fieldset>

</body>
</html>
