<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>dl 및 하위태그인 dt, dd 태그</h2>

    <!-- Emmet의 기본 사용법 -->
    <!-- dl>dt : 하위 선택자로 생성 -->
    <dl>
        <dt></dt>
    </dl>

    <!-- dl>dt+dd : 하위/동위 선택자로 생성 -->
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>

    <!-- dl>(dt+dd)*3 -->
   
    <!--  dl.myDl : class 선택자로 생성
        dl#myDl : id 선택자로 생성 
        dl>dt.item$*10 : 반복적으로 숫자를 부여해서 생성 -->

    <!-- dl태그(Definition List : 정의 목록)
        - 용어의 목록을 나열할때 사용
        - 블럭엘리먼트
        - 하위요소로 dt(Definition Term), dd(Definition Description)태그를 가지고 있다.
        - 메뉴표현, 상품배치 등에 활용된다. -->
    <dl>
        <dt>dl태그</dt>
        <dd>
            사전 구성을 떠올리면 이해가 쉬운데, 제목과 그에 대한
            설명으로 이루어진 정의 목록을 만든다.
        </dd>

        <dt>JavaScript(자바스크립트)</dt>
        <dd>
            자바스크립트는 HTML문서에서 사용할 수 있는 프로그래밍
            언어로 HTML 문서에 다이나믹한 효과를 줄때 사용한다.
        </dd>

        <dt>CSS</dt>
        <dd>
            CSS는 Cascading Style Sheet의 약자로 HTML 문서의
            스타일을 정의하는 규약이다.
        </dd>
    </dl>
</body>
</html>
