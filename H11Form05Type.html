<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 1px;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>form태그의 하위요소가 되는 태그들</h2>
    <form>
        <table>
            <colgroup>
                <col style="width: 30%;">
                <col style="width: 70%;">
            </colgroup>
            <tr>
                <td>placeholder</td>
                <td>
                    <!-- 입력값이 없는 경우 입력힌트를 보여준다. -->
                    <input type="text" name="i1" placeholder="힌트를 표시합니다.">
                </td>
            </tr>
            <tr>
                <td>autofocus</td>
                <!-- 페이지가 로드될때 자동으로 포커싱되어 입력할 수 있는 상태가 된다. -->
                <td><input type="text" name="i2" autofocus size="40"
                        placeholder="페이지가 로딩되면 커서가 자동으로 이동됨"></td>
            </tr>
            <tr>
                <td>required</td>
                <!-- 입력값이 없는 상태에서 submin했을때 풍선도움말을 띄워줌 -->
                <td><input type="text" name="i3" required></td>
            </tr>
            <tr>
                <td>type="number"</td>
                <!-- 숫자만 입력할 수 있고 커서가 포커싱되면 업/다운 할 수 있는
                    스핀박스가 우측에 생성됨 -->
                <td><input type="number" name="i4"></td>
            </tr>
            <tr>
                <td>type="range"</td>
                <!-- 최대, 최소 범위를 설정하여 숫자를 좀 더 편리하게 입력할 수 있게 해준다.
                    min, max : 최소, 최대값
                    step : 한칸 움직일때의 범위 설정 -->
                <td><input type="range" name="i5" value="2" min="1" max="10" step="1"></td>
            </tr>
            <tr>
                <td id="myColor">type="color"</td>
                <td>
                    <!-- 색깔을 선택할 수 있게 컬러피커(Color picker)를 띄워준다.
                        웹브라우저에 따라 사용되는 피커가 조금 차이가 있다. -->
                    <input type="color" name="i6" 
                        onchange="document.getElementById('myColor').style.color=this.value;">
                    <!-- 피커를 통해 색깔을 선택하면 change 이벤트가 발생하게 되고, 이때 선택한
                        색깔을 td태그에 적용하여 텍스트를 변경한다. 색깔 선택 후 Enter를 누르면
                        된다. -->
                </td>
            </tr>
            <tr>
                <td>datalist태그</td>
                <td>
                    <!-- datalist는 select와 비슷하게 항목 하나를 선택할 수 있는 기능의 태그로
                        input의 list 속성값과 datalist의 id속성을 매칭하여 짝을 이루게 된다.
                        선택한 항목이 input에 입력되는 방식이다. -->
                    <input type="text" name="i7" list="what"> <br>
                    <datalist id="what">
                        <option value="산">
                        <option value="바다">
                        <option value="도시">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>날짜와 시간</td>
                <td>
                    <input type="month" name="i8"><br>
                    <input type="week" name="i9"><br>
                    <input type="date" name="i10"><br>
                    <input type="time" name="i11"><br>
                </td>
            </tr>
            <tr>
                <td colspan="2"  style="text-align: center;">
                    <button type="submit">전송하기</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
